<body>
    <div class="world">
        <div class="top">
            <div class="story">
                <div class="story-board" style="display: none">
                    <div class="content" id="story-text"></div>
                    <div class="buttons"></div>
                </div>
                <div class="timer" style="display: none">
                    <div class="weeks"></div>
                    <div class="days"></div>
                    <div class="hours"></div>
                    <div class="minutes"></div>
                    <div class="seconds"></div>
                </div>
                <canvas class="combat" id="combat-board">

                </canvas>
            </div>
        </div>
        <div class="bottom">
            <div class="character">
                <div class="left-section">
                    <div class="stats">
                        <div class="stat" id="stat-strength"></div>
                        <br />
                        <div class="stat" id="stat-agility"></div>
                        <br />
                        <div class="stat" id="stat-charisma"></div>
                        <br />
                        <div class="stat" id="stat-intelligence"></div>
                    </div>
                    <div class="artifacts"></div>
                </div>
                <div class="right-section"></div>
            </div>
            <div class="map">
                <p><canvas id="my-canvas"></canvas></p>
            </div>
        </div>
    </div>
